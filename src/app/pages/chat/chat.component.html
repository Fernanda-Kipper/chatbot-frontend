<main class="chat-wrapper">
    <header>
        <button>
            <icon-arrow-left></icon-arrow-left>
        </button>
        <icon-museum class="museum"></icon-museum>
        <div class="status">
            <p>MMMuseu</p>
            <span>â€¢ Online</span>
        </div>
    </header>
    <section class="chat-content">
        <chat-suggestions 
            (questionSelected)="sendNewMessage($event)"
            *ngIf="messages.length < 1"
        >
        </chat-suggestions>
        <chat-dialog [messages]="messages"></chat-dialog>
    </section>
    <form [formGroup]="chatForm">
        <input placeholder="Escreva sua mensagem aqui" type="text" id="name" formControlName="message"/>
        <button (click)="submit()">
            <icon-send></icon-send>
        </button>
    </form>
</main>
